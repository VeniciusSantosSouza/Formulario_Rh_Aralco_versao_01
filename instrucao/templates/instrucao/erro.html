{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erro ao salvar</title>
    <style>
        body {
            background-color:rgb(0, 0, 0);
            font-family: "Share Tech", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .erro-container {
            background-color: #ffffff;
            border: 2px solid #f44336;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .erro-container h1 {
            color: #f44336;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .erro-container p {
            font-size: 1.1em;
            color: #333;
        }

        .erro-container ul {
            text-align: left;
            color: #c0392b;
            margin-top: 20px;
        }

        .erro-container a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #f44336;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .erro-container a:hover {
            background-color: #d32f2f;
        }

        .img_logo{
            margin-bottom:400px;
        }

        button {
        background-color:rgb(255, 0, 0);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #000000;
    }
    </style>
</head>
<body>

    <div class= "img_logo">
     <a href="{% url 'instrucao:pagina_principal'%}">
     <img src="{% static 'imagens/logo1.png'%}" alt="aralco">
     </a>
    </div>

    <div class="erro-container">
        <h1>❌ Erro ao salvar os dados</h1>
        <p>Por favor, corrija os erros no formulário antes de reenviar.</p>
        <button onclick="window.history.back()">⬅ Voltar</button>
    </div>
</body>
</html>
