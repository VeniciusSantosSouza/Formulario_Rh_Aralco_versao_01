{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sucesso</title>
    <style>
        body {
            background-color:rgb(0, 0, 0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .sucesso-container {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sucesso-container h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .sucesso-container p {
            font-size: 1.2em;
            color: #333;
        }

        .sucesso-container a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .sucesso-container a:hover {
            background-color: #45a049;
        }

        .img_logo{
            margin-bottom:400px;
        }
    </style>
</head>
<body>

    <div class= "img_logo">
     <a href="{% url 'instrucao:pagina_principal'%}">
     <img src="{% static 'imagens/logo1.png'%}" alt="aralco">
     </a>
    </div>
    
    <div class="sucesso-container">
        <h1>✔ Dados salvos com sucesso!</h1>
        <p>O formulário foi enviado e armazenado corretamente.</p>
        <a href="{% url 'instrucao:pagina_principal' %}">Voltar para a tela principal</a>
    </div>
</body>
</html>
